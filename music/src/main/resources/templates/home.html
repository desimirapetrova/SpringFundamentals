<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/commons::head"></head>
<body>
<header th:replace="fragment/commons::navigation"></header>
<main class="p-5 align-content-center bg-blur my-main">
    <h2 class="text-light border-bottom" th:text="|Total sold copies of all albums: ${totalCopies}|" ></h2>
    <div  class="row">
        <div th:each="c : ${album}" th:object="${c}" class="col-md-3">
            <div  class="card mb-4 box-shadow">
                <img  class="card-img-top"  th:src="'/img/' + *{artist.name.name().toLowerCase()} + '.jpg' " alt="Thumbnail [100%x225]"
                     data-holder-rendered="true"
                     style="height: 225px; width: 100%; display: block;">
                <div class="card-body">
                    <div class="text-center">
                        <p th:text="|Name:*{name}|" class="card-text border-bottom ">Name: Name of album</p>
                        <p th:text="|Artist:*{artist.getName()}|" class="card-text border-bottom ">Artist: Metallica</p>
                        <p th:text="|Genre:*{genre}|" class="card-text border-bottom ">Genre: Metal</p>
                        <p th:text="|Price:*{price}|" class="card-text border-bottom ">Price: 19.99</p>
                        <p th:text="|Release Date:*{release_date}|" class="card-text border-bottom">Release Date: </p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a type="button" class="btn btn-sm btn-outline-secondary" th:href="@{/albums/delete/{id}(id = *{id})}">Delete</a>
                        </div>
                        <small th:text="|*{copies} copies|" class="text-muted">1000 copies</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer bg-blur" th:replace="fragment/commons::footer">
</footer>
</body>
</html>
